<!--Primer navbar-->
<nav class="navbar navbar-expand-md headerstyle">
  <ul class="navbar-nav mx-auto">
    <!--Inicializamos blocklogo-->
    <app-blocklogo [nombre]="nombre" [fuente]="fuente" [estilo]="estilo"></app-blocklogo>
    <!--Fin blocklogo-->
  </ul>
</nav>
<!--Segundo navbar-->
<nav class="navbar navbar-expand-md topbarstyle">
  <div class="container">
    <!--Control de collapse del header mediante directiva ng-bootstrap-->
    <button type="button" class="navbar-toggler navbar-toggler-right border-0" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="header">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="header" class="collapse navbar-collapse ml-5" [ngbCollapse]="isCollapsed">
      <!--Fin control collapse-->

      <!--Dejamos espaciado en medio-->

      <!--Buscador de servicios sospechosos-->
      <div class="input-group col-md-4">
        <input class="form-control py-2 headerstyle" type="search" id="inputsearch1">
        <span class="input-group-append">
            <button class="btn headerstyle" type="button" routerLink="/buscadorserviciossospechosos">
              <i class="fa fa-search"></i>
            </button>
          </span>
      </div>
      <!--Buscador de servicios sospechosos-->
      <div class="input-group col-md-4">
        <input class="form-control py-2 headerstyle" type="search" id="inputsearch2">
        <span class="input-group-append">
            <button class="btn headerstyle" type="button" routerLink="/banearusuarios">
              <i class="fa fa-search"></i>
            </button>
          </span>
      </div>
      <!--Logout-->
      <ul class="navbar-nav mt-md-2 pb-1 md-3">
        <li class="nav-item">
          <button class="btn topbarstyle" (click)="logout()">
            Salir <i class="fas fa-sign-out-alt fa-fw"></i>
          </button>
        </li>
      </ul>
      <!--Fin logout-->
    </div>
  </div>
</nav>
